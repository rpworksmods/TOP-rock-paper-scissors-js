<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Rock, Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="container">
        <div class="scores">
            <h2 id="humanScore">Your Score: 0</h2>
            <h2 id="computerScore">Computer Score: 0</h2>
        </div>
        <button class="choiceBtn" id="rock">Rock</button>
        <button class="choiceBtn" id="paper">Paper</button>
        <button class="choiceBtn" id="scissors">Scissors</button>
        <div id="results">Choose a button to make your selection</div>
    </div>
</body>
</html>
<script type="text/javascript" src="script.js"></script>
